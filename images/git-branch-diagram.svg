@startuml

box "Local" #LightBlue
participant "Working\nDirectory" as W
participant "Staging\nArea" as S
participant "Local\nRepository" as L
end box

box "Remote"
participant "Remote\nRepository" as R
end box

W -> S: add
S -> L: commit
L -> R: push

alt command x2
  L <- R: fetch
  W <- L: merge
else command x1
  L <- R: pull
  W <- R: pull
end

@enduml

